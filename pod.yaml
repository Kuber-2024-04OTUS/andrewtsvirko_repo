apiVersion: v1
kind: Pod
metadata:
  name: firstpod
  namespace: homework
  labels:
    app: web-server
spec:
  volumes:
    - name: shared-volume
      emptyDir: {}

  initContainers:
    - name: init
      image: busybox
      command: ["sh", "-c", "echo 'Hello World' > /init/index.html"]
      volumeMounts:
        - name: shared-volume
          mountPath: /init

  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 8000
      volumeMounts:
        - name: shared-volume
          mountPath: /usr/share/nginx/html
      lifecycle:
        preStop:
          exec:
            command: ["rm", "/usr/share/nginx/html/index.html"]